<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for smooth transitions -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div> <!-- Particles.js for fireworks -->
  
  <div id="container" class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center page" id="page-1">
      <h1 class="animate__animated animate__fadeInDown">Anh muốn nói với em điều này</h1>
      <button id="next-button" class="btn btn-primary mt-4">Tiếp tục</button>
    </div>

    <div class="text-center page" id="page-2" style="display: none;">
      <h1 class="animate__animated animate__fadeInDown">Em làm người yêu anh nhé</h1>
      <p id="no-response" class="mt-4 text-danger" style="display: none;">Tại sao em bấm No vậy?!</p>
      <div class="buttons mt-4">
        <button id="yes-button" class="btn btn-success" disabled>Có</button>
        <button id="no-button" class="btn btn-danger">Không</button>
      </div>
    </div>

    <div class="text-center page" id="page-3" style="display: none;">
      <h1 class="animate__animated animate__zoomIn">Hóa ra em thật lòng muốn đồng ý, ANH YÊU EM!!!</h1>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Particles.js for fireworks -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
